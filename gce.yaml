---
- name: Start a GCP instance which is currently stopped
  hosts: 10.164.0.6
  gather_facts: false
  
  vars:
    auth_kind: serviceaccount

  tasks:

    - name: Start a GCP VM instance which is currently stopped
      gcp_compute_instance:
        name: "{{ name }}"
        deletion_protection: no
        machine_type: "{{ machineType }}"
        zone: "{{ zone }}"
        project: "{{ project }}"
        auth_kind: serviceaccount
        status: TERMINATED
      delegate_to: localhost
      
     - name: Training instance
       gcp_compute_instance:
        name: training-1
        machine_type: "{{ machineType }}"
        disks:
        - auto_delete: 'true'
          boot: 'true'
          source: "image-1"
        network_interfaces:
        - network: "default"
        zone: "{{ zone }}"
        project: "{{ project }}"
        auth_kind: serviceaccount
        state: present
